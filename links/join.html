<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style-join.css">
    <link rel="stylesheet" href="../css/media-tablet.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Teko:wght@300&display=swap" rel="stylesheet">
    <!-- JS Y FONT AWESOME -->
    <script src="https://kit.fontawesome.com/b3524b6971.js" crossorigin="anonymous"></script>
    <script defer src="../js/index.js"></script>
    <script defer src="../js/validacion-form.js"></script>
    <!-- FAVICON -->
    <link rel="icon" href="../images/favicon.png" type="image/png">
</head>
<body>
    <div class="background-join">
        <header class="header">
            <nav class="nav">
                <a href="../index.html" class="logo">Aurora</a>

                <button class="nav-toggle" aria-label="Abrir Menu">
                    <i class="fas fa-bars"></i>
                </button>

                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="us.html" class="nav-menu-link">Nosotros</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="galery.html" class="nav-menu-link">Galeria</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="join.html" class="nav-menu-link">Unite</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div id="form" class="form">
            <div class="form-section">
                <div class="form-head">
                    <h1>Ser parte</h1>
                    <p>Si te gustaria recibir informacion semanal acerca del cosmos, o eventos que organicemos, puedes unirte completando el siguiente formulario:</p>
                    <p id="parrafo"></p>
                </div>

                    <div class="contact-form">
                        <form action="">
                            <p>
                                <label for="fullname">Nombre Completo*</label>
                                <input id="nombre" type="text" name="fullname" id="fullname">
                            </p>
                            <p>
                                <label for="email">Email*</label>
                                <input id="email" type="text" name="email" id="email">
                            </p>
                            <p>
                                <label for="phone">Telefono*</label>
                                <input id="telefono" type="tel" name="phone" id="phone">
                            </p>
                            <p>
                                <label for="suggest">¿Como conociste Aurora?</label>
                                <textarea name="suggest" id="suggest" rows="2"></textarea>
                            </p>
                            <p>
                                <label for="message">¿Hay algo que te gustaria decirnos/sugerir?</label>
                                <textarea name="message" id="message" rows="2"></textarea>
                            </p>
                            <p>
                                <button type="submit">Enviar</button>
                            </p>
                        </form>
                    </div>
            </div>
        </div>

        <div class="footer_section">
            <footer class="fotter">
                <span class="footer_text">Aurora © 2021</span>
                <a href="https://twitter.com/blueorigin" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/spacex" target="_blank" class="icon"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/nasa/" target="_blank" class="icon"><i class="fab fa-instagram"></i></a>
            </footer>
        </div>
    </div>
</body>
</html>
